<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        function jsCopy(){
            var e=document.getElementById("content");//对象是content
            e.select(); //选择对象
            document.execCommand("Copy"); //执行浏览器命令

            alert("已好，可贴粘。");
        }
    </script>
    <style>
        textarea{
            width:100%;
            diaplay:inline-block;
            font-size: 24px;
        }
        input{
            width:20%;
            height:80px;
        }
    </style>
</head>
<body>
<textarea name="content"  id="content">chenxuejing</textarea>
<input type=button value="" onclick="jsCopy()">
</body>
</html>
